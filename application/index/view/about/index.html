{include file="layout/music_header" keywords="About"}
		<!-- Main -->
			<section id="main">
				<div class="inner">
					<header class="major special">
						<h1>關於我們</h1>
						<h3>智匯網路科技有限公司</h3><p>{$getText}</p>
					</header>
					<hr>
				</div>
				
				
		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>{:__('GetinTouch')}</h2>
					</header>

						<div class="field half first">
							<label for="name">Name</label>
							<input type="text"  id="name" autocomplete="off"/>
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text"  id="email" autocomplete="off"/>
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea  id="message" rows="4" autocomplete="off"></textarea>
						</div>
						<br>
						<ul class="actions">
							<button id="apibutton">Send Message</button>
						</ul>
						
						
					<!-- 底下 -->
					<!-- <div class="copyright">
						<h6>&copy; 2021 <a href="#">{:__('CompanyName')}</a></h6>
					</div> -->
				</div>
			</section>


{include file="layout/music_script"}
			<script>
				$("#apibutton").click(function(){
					
					if($("#name").val() == ""){
						toastr.warning("請確認姓名欄位");
					}else if($("#email").val() == ""){
						toastr.warning("請確認信箱欄位");
					}else if( $("#message").val() == ""){
						toastr.warning("請確認訊息欄位");
					}else{
						$.ajax({
							type: "POST", //方法
							url: 'api/Email/EmailAdd',
							data: {
								'name': $("#name").val(),
								'email': $("#email").val(),
								'message': $("#message").val(),
							},
							success: function (){
								toastr.success("成功");
								setTimeout("window.location.reload()",1000);
							},
							error : function(){
								toastr.error("失敗");
							}
						});
					}
				})
			</script>
{include file="layout/music_footer"}
